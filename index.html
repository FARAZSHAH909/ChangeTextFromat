<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Changer App</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin:0;
            padding:10px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 90%;
            height: 100px;
            resize: none;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            margin: 0;
        }

        textarea:focus {
            border-color: crimson;
            outline: none;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button {
            margin: 5px;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            background-color: #4CAF50; /* Green */
            border: none;
            cursor: pointer;
            font-size: 16px;
            flex: 1 1 45%; /* Flexbox for responsive buttons */
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
        }

        .button:hover {
            background-color: #45a049; /* Darker green */
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        .outputbox {
            height: 120px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Case Changer App</h1>
        <textarea id="inputbox" placeholder="Enter text here..."></textarea>
        <div class="button-container">
            <button class="button" id="ToUpperCase">TO UPPER CASE</button>
            <button class="button" id="ToLowerCase">to lower case</button>
            <button class="button" id="CountWord">Count Words</button>
            <button class="button" id="PasswordGenrater">Generate Password</button>
            <button class="button" id="Cleartext">Clear Text</button>
        </div>
        <h1>RESULTS</h1>
        <textarea id="outputbox" class="outputbox" readonly>Your results will appear here...</textarea>
    </div>

    <script>
        let inputbox = document.querySelector('#inputbox');
        let outputbox = document.querySelector('#outputbox');
        let ToLowerCase = document.querySelector('#ToLowerCase');
        let ToUpperCase = document.querySelector('#ToUpperCase');
        let CountWord = document.querySelector('#CountWord');
        let PasswordGenrater = document.querySelector('#PasswordGenrater');
        let Cleartext = document.querySelector('#Cleartext');

        ToLowerCase.addEventListener('click', () => {
            outputbox.value = inputbox.value.toLowerCase();
        });

        ToUpperCase.addEventListener('click', () => {
            outputbox.value = inputbox.value.toUpperCase();
        });

        Cleartext.addEventListener('click', () => {
            inputbox.value = '';
            outputbox.value = '';
        });

        CountWord.addEventListener('click', () => {
            let wordsCount = inputbox.value.trim().split(/\s+/).filter(word => word.length > 0).length;
            outputbox.value = `Word Count: ${wordsCount} | Character Count: ${inputbox.value.length}`;
        });

        PasswordGenrater.addEventListener('click', () => {
            const length = 10;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let randomString = '';
            for (let i = 0; i < length; i++) {
                randomString += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            outputbox.value = `Your Password: ${randomString}`;
        });
    </script>
</body>

</html>
