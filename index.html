<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Changer App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            /* Prevent resizing for better layout */
            margin-bottom: 10px;
        }

        button {
            margin: 5px;
            padding: 8px 10px;
            border-radius: 5px;
            color: white;
            background-color: crimson;
            border: 1px solid white;
            cursor: pointer;
            font-size: 15px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            button {
                width: 100%;
                /* Full width buttons on small screens */
                margin: 5px 0;
                padding: 10px 15px;
                /* Add vertical margin for better spacing */
            }
        }

        @media (min-width: 601px) {
            button {
                width: auto;
                /* Default button width */
            }
        }
    </style>

</head>

<body>
    <h1>Case Changer App</h1>
    <textarea name="" id="inputbox"></textarea>
    <button id="ToUpperCase">ToUpperCase</button>
    <button id="ToLowerCase">ToLowerCase</button>
    <button id="CountWord">CountWord</button>
    <button id="PasswordGenrater">PasswordGenrater</button>
    <button id="Cleartext">Cleartext</button>
    <h1>RESULTS</h1>
    <textarea id="outputbox" readonly>Your content here...</textarea>


    <script>
        // variable

        let inputbox = document.querySelector('#inputbox');
        let outputbox = document.querySelector('#outputbox');
        let ToLowerCase = document.querySelector('#ToLowerCase');
        let ToUpperCase = document.querySelector('#ToUpperCase');
        let CountWord = document.querySelector('#CountWord');
        let PasswordGenrater = document.querySelector('#PasswordGenrater');
        let Cleartext = document.querySelector('#Cleartext');

        // ToLowerCase

        ToLowerCase.addEventListener('click', () => {
            let inputboxVlaue = inputbox.value;
            let inputboxTLC = inputboxVlaue.toLowerCase();
            let outputboxValue = outputbox.innerText = inputboxTLC;
            console.log(inputboxTLC.length);
        })

        // ToUpperCase

        ToUpperCase.addEventListener('click', () => {
            let inputboxVlaue = inputbox.value;
            let inputboxTLC = inputboxVlaue.toUpperCase();
            let outputboxValue = outputbox.innerText = inputboxTLC;
            console.log(inputboxTLC);
        })

        // Cleartext

        Cleartext.addEventListener('click', () => {
            let inputboxVlaue = inputbox.value = '';
            let outputboxValue = outputbox.innerText = inputboxVlaue;
            console.log(inputboxVlaue);
        })

        // CountWord

        CountWord.addEventListener('click', () => {
            let inputboxValue = inputbox.value;
            let inputboxTLC = inputboxValue.toUpperCase();
            const wordsCount = inputboxValue.trim().split(' ');
            outputbox.innerText = `WORD COUNT: ${wordsCount.length} AND CHARACTER COUNT:${inputboxValue.length}`;
            console.log(wordsCount.length);
            console.log(inputboxValue.length);
        });


        // PasswordGenrater

        PasswordGenrater.addEventListener('click', () => {
            let inputboxValue = inputbox.value;
            const length = 10;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789x4WmN0zD2qT8gFrJcL7aV5iS9oE3kYbU1pQjH6xA1eB5gZ9sT2rH8kU4jX0vM3oP6dLqF7wCzQbY1ak3Fv6pY8cH1gR9sT2bM0wX4jZ7nQ5eA8uL2oD1i';
            let randomString = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomString += characters[randomIndex];
            }
            outputbox.innerText = `YOUR PASSWORD IS : ${randomString}`;
            console.log(outputbox);
        });






    </script>
</body>

</html>
