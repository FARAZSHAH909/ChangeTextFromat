<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Changer App</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
    }
    textarea {
        width: 100%;
        height: 100px;
        resize: none; /* Prevent resizing for better layout */
        margin-bottom: 10px;
    }
    button { 
        margin: 5px;
        padding: 8px 10px;
        border-radius: 5px;
        color: white;
        background-color: crimson;
        border: 1px solid white;
        cursor: pointer;
        font-size: 15px;
    }
    /* Responsive styles */
    @media (max-width: 600px) {
        button {
            width: 100%; /* Full width buttons on small screens */
            margin: 5px 0;
            padding: 10px 15px; /* Add vertical margin for better spacing */
        }
    }
    @media (min-width: 601px) {
        button {
            width: auto; /* Default button width */
        }
    }
</style>

</head>
<body>
    <h1>Case Changer App</h1>
  <textarea name="" id="inputbox"></textarea>
  <button id="ToUpperCase">ToUpperCase</button>
  <button id="ToLowerCase">ToLowerCase</button>
  <button id="Cleartext">Cleartext</button>
  <h1>RESULTS</h1>
  <textarea name="" id="outputbox"></textarea>

  <script>
    // variable

let inputbox=document.querySelector('#inputbox');
let outputbox=document.querySelector('#outputbox');
let ToLowerCase=document.querySelector('#ToLowerCase');
let ToUpperCase=document.querySelector('#ToUpperCase');
let Cleartext=document.querySelector('#Cleartext');

// ToLowerCase

ToLowerCase.addEventListener('click',()=>{
let inputboxVlaue= inputbox.value;
let inputboxTLC= inputboxVlaue.toLowerCase();
let outputboxValue=outputbox.innerText=inputboxTLC;
    console.log(inputboxTLC);
})

// ToUpperCase

ToUpperCase.addEventListener('click',()=>{
let inputboxVlaue= inputbox.value;
let inputboxTLC= inputboxVlaue.toUpperCase();
let outputboxValue=outputbox.innerText=inputboxTLC;
    console.log(inputboxTLC);
})

// Cleartext

Cleartext.addEventListener('click',()=>{
let inputboxVlaue= inputbox.value='';
let outputboxValue=outputbox.innerText=inputboxVlaue;
    console.log(inputboxVlaue);
})


  </script>
</body>
</html>
